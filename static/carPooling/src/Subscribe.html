<script type="text/javascript">

    mui.init();


    //    mui.ready();


    var app = new Vue({

        el: '#app',

        data: {
            realName: "",
            phone: "",

            imgCode: "",

            imgCodeSrc: "/WebApp/Account/VerifyCodeImg",

            smsCode: "",

            canGetSms: true,

            smsBtnTxt: "获取验证码",

            saving: false

        },

        methods: {
            formatPhone: function () {

                var text_len = app.phone.length;


                var phone = app.phone.replace(/\s/g, "");

                if (text_len > 3) {


                    phone = phone.substr(0, 3) + " " + phone.substr(3);

                }

                if (text_len > 8) {


                    phone = phone.substr(0, 8) + " " + phone.substr(8);

                }

                app.phone = phone;

            },

            changeImgCode: function () {

                app.imgCodeSrc = '/WebApp/Account/VerifyCodeImg?_=' + new Date().getTime();

            },

            getSmsCode: function () {

                if (!app.canGetSms)

                    return;

                if (app.phone == "" || app.phone.length != 13) {

                    mui.alert("请输入正确手机号");

                    return false;

                }

                if ("1" == "0" && app.imgCode == "") {

                    mui.alert("请输入验证码");

                    return false;

                }

                app.canGetSms = false;


                app.smsBtnTxt = "正在获取…";

                mui.post("/WebApp/UserCenter/GetCodeLogin", {
                    phone: app.phone.replace(/\s/g, ""),
                    code: app.imgCode
                }, function (json) {

                    if (json.statusCode != 200) {

                        mui.alert(json.message, function () {

                            app.changeImgCode();

                        });


                        if (json.message.indexOf("1分钟内只能发送一次") >= 0) {

                            var sec = 60;

                            var i = setInterval(function () {

                                if (sec > 1) {

                                    sec -= 1;

                                    app.smsBtnTxt = sec + "秒后重试";

                                } else {

                                    clearInterval(i);

                                    app.canGetSms = true;

                                    app.smsBtnTxt = "获取短信码";

                                }

                            }, 1000);

                        }

                        else {

                            app.canGetSms = true;

                            app.smsBtnTxt = "获取短信码";

                        }

                        app.changeImgCode();

                    }

                    else {

                        //app.canGetSms = true;

                        //app.smsBtnTxt = "获取验证码";


                        var sec = 60;

                        var i = setInterval(function () {

                            if (sec > 1) {

                                sec -= 1;

                                app.smsBtnTxt = sec + "秒后重试";

                            } else {

                                clearInterval(i);

                                app.canGetSms = true;

                                app.smsBtnTxt = "获取短信码";

                            }

                        }, 1000);

                    }

                });


            },

            save: function () {
                if (app.realName == "") {

                    mui.alert("请输入您的姓名");

                    return false;

                }


                if (app.phone == "" || app.phone.length != 13) {

                    mui.alert("请输入正确手机号");

                    return false;

                }

                if (app.smsCode == "" || app.smsCode.length != 4) {

                    mui.alert("请输入正确短信码");

                    return false;

                }

                app.saving = true;

                mui.post("/WebApp/Home/Login", {
                    realName: app.realName.replace(/\s/g, ""),
                    PhoneNum: app.phone.replace(/\s/g, ""),
                    smsCode: app.smsCode.replace(/\s/g, "")
                }, function (json) {

                    if (json.statusCode == 200) {

                        mui.alert(json.message, function () {

                            hh.go(json.data.goUrl);

                        });

                    }

                    else {

                        mui.alert(json.message);

                        app.saving = false;

                    }

                });

            }


        }

    });

</script>
