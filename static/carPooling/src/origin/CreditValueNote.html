    <h1 class="mui-title">诚信值说明</h1>

</header>

<div class="mui-content">

    <div class="mui-content-padded lh200">

        <p>为营造诚信拼车氛围，同乡拼车e实行“诚信值”体系：</p>

            <p>

                1、拼友手机注册，初始诚信值为1.0分；

            </p>

            <p>

                2、通过<a href="/WebApp/UserAuth/RealName" class="desc_red border-bottom-dashed">实名认证</a>，诚信值+0.5分；

            </p>

            <p>

                3、拼友成功出行（无投诉），诚信值+0.1分；

            </p>

            <p>

                4、通过<a href="/WebApp/UserAuth/RealDriver" class="desc_red border-bottom-dashed">车主认证</a>，诚信值+0.5分；

            </p>

            <p>

                5、拼友退订被判断为<a href="/WebApp/About/UnsubscribeNote" class="desc_red border-bottom-dashed">有责退订</a>时，诚信值-0.2分；

            </p>

            <p>

                6、拼友不诚信拼车（有投诉），经客服核实后，诚信值-0.2分；

            </p>

            <p>

                7、诚信值低于1.0分，将需要额外再支付1元信息服务费；

            </p>

            <p>

                8、诚信值每周更新一次，分值低于0分，将被封停账号；

            </p>

    </div>
